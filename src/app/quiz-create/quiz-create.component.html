
<div class="flex flex   justify-center">
  <form class="w-full max-w-lg"
        (ngSubmit)="onSubmit(f)"
        #f="ngForm">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
          Quiz Name
        </label>
        <input
          class=" appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
           placeholder="Cool quiz name"
          type="text"
          id="name"
          name="name"
          ngModel
          required>
        <p class="text-red-500 text-xs italic">Please fill out this field.</p>
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
          Last Name
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-last-name" type="text" placeholder="Doe">
      </div>
    </div>
    <div class=" mb-6">
    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
      <span class=" uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Description</span> </label>
      <textarea
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500
                  "
        rows="3"
        placeholder="Cool quiz Description"
        type="text"
        id="description"
        name="description"
        ngModel
      ></textarea>

      </div>
    <div class="flex flex-wrap -mx-3 mb-2">

      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="duration">
          Time Limit
        </label>
        <div class="relative">
          <select
            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="duration"
            name="duration" ngModel>
            <option [ngValue]="10">10Min</option>
            <option [ngValue]="20">20Min</option>
            <option [ngValue]="30">30Min</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button
          class="bg-blue-200 text-blue-500 font-semibold  py-2 px-4 mt-4 mr-4 border border-transparent  rounded"
          type="submit"
          [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
        <button
          class="bg-red-200  text-red-500 font-semibold  py-2 px-4 mt-4 mr-4 border border-transparent  rounded"
          type="button"
          (click)="onDelete()"
          *ngIf="editMode">Delete
        </button>
        <button class="bg-blue-100  text-blue-300 font-semibold  py-2 px-4 mt-4 mr-4 border border-transparent  rounded" type="button" (click)="onClear()">Clear</button>
      </div>
    </div>
  </form>
</div>

<ng-template #addQuestion>
  <p>This is the content of the template</p>
</ng-template>

<button (click)="onAddQuestion(questNbr$)">Toggle Template</button>


<ng-container *ngFor="let in of counter(questNbr)">
  <ng-container *ngTemplateOutlet="addQuestion"></ng-container>
</ng-container>
